<!-- templates/index.html -->
<!-- create a templates directory and inside template create index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Chatbot</h1>
        <form method="post">
            <div class="form-group">
                <label for="user_input">User Input:</label>
                <textarea class="form-control" name="user_input" id="user_input" rows="4" required>{{ user_input }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <h2 class="mt-4">Chatbot Response:</h2>
        <div class="alert alert-light mt-3" role="alert">
            {{ chatbot_response }}
        </div>
    </div>

    <!-- Link to Bootstrap JS and jQuery (required for some Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
